<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coming Soon | Our Website</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 600px;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 35px;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: #00c6ff;
            margin: 20px auto 30px;
        }

        .notify-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 15px;
            width: 250px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background: #00c6ff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0096cc;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Coming Soon</h1>

        <div class="divider"></div>

        <p>
            We are working hard to bring you something amazing.
            Our website will be live very soon.
        </p>

        <div class="notify-box">
            <input type="email" placeholder="Enter your email">
            <button>Notify Me</button>
        </div>

        <footer>
            Â© 2026 YourCompany. All Rights Reserved.
        </footer>

    </div>

</body>
</html>
